<script>

    

        modo.Template.set('landing-top-banner', '<div class=\"container\"> <div class=\"topbar-row clearfix\"> <div class=\"logo\" aria-label=\"Edmodo\"><h1>Edmodo</h1></div> <div class=\"menu-container\"> <div class=\"menu-container-buttons\"> <a href=\"javascript:;\" id=\"top-join-a-group-button\" class=\"show-code-modal btn\">Únete a un Grupo</a> <a href=\"javascript:;\" id=\"top-login-button\" role=\"button\" class=\"show-login-modal btn green-btn\">Entrar</a> </div> {{#if error}} <div class=\"error-container clearfix pull-right clear login-error-container\"> <div class=\"triangle1 triangle\"></div> <div class=\"triangle2 triangle\"></div> <p>Contraseña o Usuario Incorrecto</p> </div> {{/if}} </div> </div> <div class=\"sub-container\" role=\"region\" aria-labelledby=\"main-title\"> <h1 id=\"main-title\" class=\"main-title\"> Bienvenido a Edmodo </h1> <p class=\"sub-title\">La manera más segura y fácil para educadores de conectarse y colaborar con estudiantes, padres, y entre sí.</p> <!-- not GROW2-69 landing page no modal sign up test--> <div class=\"separator\"></div> <p class=\"account-prompt\">Crea tu cuenta gratuita</p> <!-- social-209 check for test here --> <div class=\"button-container\"> <a role=\"button\" id=\"top-teacher-signup-button\" href=\"javascript:;\" class=\"btn green-btn do-teacher-signup\">Soy un Profesor</a> <a role=\"button\" id=\"top-student-signup-button\" href=\"javascript:;\" class=\"btn blue-btn do-student-signup\">Soy un Estudiante</a> <a role=\"button\" id=\"top-parent-signup-button\" href=\"javascript:;\" class=\"btn blue-btn do-parent-signup\">Soy un Padre</a> </div> </div> </div> ');
        modo.Template.set('page', '<div class=\"landing-page-container\"> <div class=\"banner-container \" role=\"banner\"> </div> <div class=\"promo-banner-container\"> </div> <div class=\"teacher-products-container\"> </div> <div class=\"testimonials-container\" role=\"region\" aria-labelledby=\"testimonials-title\"> </div> <div class=\"join-container\" role=\"region\" aria-labelledby=\"join-title\"> </div> <div class=\"footer-container\"> </div> </div> ');        modo.Template.set('promo', '<div class=\"container\"> <img src=\"/images_v2/landing/v1/banner-edmodocon.jpg\" /> </div> ');        modo.Template.set('teacher-products', '<div class=\"teacher-products\"> <div class=\"container\"> <hr class=\"spacer\" > <div class=\"row product-container\"> <div class=\"content-4\"> <img alt=\"Características intuitivas\" class=\"featurette-image img-responsive center-block\" src=\"//a.edim.co/images_v2/marketing/teachers-v1/image_classroom.png\"/> </div> <div class=\"content-8 content-right\"> <h2 class=\"product-heading\">Concéntrate en enseñar, no en lo administrativo.</h2> <p class=\"product-details\"> Con características intuitivas y almacenamiento ilimitado, rápidamente podrás crear grupos, asignar tareas, programar su envío, gestionar el progreso y mucho más. Todo en una sola plataforma, Edmodo ha sido diseñado para proveerte del control completo de tu clase virtual digital. </p> </div> </div> <hr class=\"spacer\"> <div class=\"row product-container\"> <div class=\"content-4\"> <img alt=\"Integración con Google Apps\" class=\"featurette-image img-responsive center-block\" src=\"//a.edim.co/images_v2/marketing/teachers-v1/image_integration.png\"/> </div> <div class=\"content-8 content-left\"> <h2 class=\"product-heading\">Usa Google Apps para Educación y Microsoft Office sin contratiempos</h2> <p class=\"product-details\"> Edmodo está íntimamente integrado con Google Apps para Educación y Microsoft One Note y Office. Ya no necesitas recordar múltiples contraseñas o salir de Edmodo para acceder a tu Google Drive o colaborar en Documentos de Google. Tanto si usas Microsoft o Google, soportamos ambos.</p> </div> </div> <hr class=\"spacer\"> <div class=\"row product-container\"> <div class=\"content-4\"> <img alt=\"Aplicación móvil de Edmodo\" class=\"featurette-image img-responsive center-block\" src=\"//a.edim.co/images_v2/marketing/teachers-v1/image_parents.png\"/> </div> <div class=\"content-8 content-right\"> <h2 class=\"product-heading\">A las madres y padres también les gusta aprender.</h2> <p class=\"product-details\">Las cuentas de Padres de Edmodo aseguran que lo que enseñas en el día se refuerza a la noche al involucrar a la familia entera en el aprendizaje y los invita a ver:</p> </div> </div> <hr class=\"spacer\"> <div class=\"row product-container\"> <div class=\"content-4\"> <img alt=\"Edmodo Spotlight\" class=\"featurette-image img-responsive center-block\" src=\"//a.edim.co/images_v2/marketing/teachers-v1/image_spotlight.png\"/> </div> <div class=\"content-8 content-left\"> <h2 class=\"product-heading\">Comparte recursos de todo el mundo</h2> <p class=\"product-details\">Encuentra el mejor contenido educativo (gratis o de pago) de toda la red. Spotlight de Edmodo permite buscar y descubrir herramientas gratuitas o de pago, aplicaciones, juegos y también crear colecciones de tus recursos favoritos. Puedes incluso subir, compartir o vender tu contenido educativo original.</p> </div> </div> <hr class=\"spacer\" > </div> </div>');        modo.Template.set('testimonials', '<div class=\"container\"> <h3 id=\"testimonials-title\">Confiado por Profesores</h3> <div class=\"testimonials-container\"> <p class=\"quote q-0 selected\">\"Edmodo ha sido un salvavidas. No más estrés sobre el olvido de llevar a casa las asignaciones impresas; los estudiantes pueden simplemente conectarse a Edmodo y acceder a la asignación desde allí.\"</p> <p class=\"quote q-1\">\"Mi característica favorita es el aspecto social de Edmodo. Los estudiantes aprenden rápidamente y lo disfrutan. He visto amistades nacer en Edmodo y círculos sociales desaparecer.\"</p> <p class=\"quote q-2\">\"Desde que añadimos Edmodo a nuestra rutina diaria, la emoción ha estado en su nivel más alto. ¡A mis estudiantes les encanta usarlo y soy capaz de localizar un día o semana de material en una sola clase!\"</p> <p class=\"quote q-3\">\"Los padres están más involucrados. Edmodo definitivamente me ayuda a mantener a los padres al tanto con las actividades, asignaciones, y notas.\"</p> </div> <ul class=\"quote-author clearfix\"> <li class=\"quote-author u-0 selected\" data-pos=\"0\"> <img class=\"border2 pull-left\" alt=\"Ms. Betsworth\" src=\"https://u.ph.edim.co/8b26/21482260_1_140.jpg\" /> <div> <p class=\"author-name\">Heather Betsworth</p> <p>Capital Day School</p> </div> </li> <li class=\"quote-author u-1\" data-pos=\"1\"> <img class=\"border2 pull-left\" src=\"https://u.ph.edim.co/8912/1350420_1_42.jpg\" alt=\"Mr. Dakota Moncrief\" /> <div> <p class=\"author-name\">Dakota Moncrief</p> <p>Killian Middle School</p> </div> </li> <li class=\"quote-author u-2\" data-pos=\"2\"> <img class=\"border2 pull-left\" src=\"https://u.ph.edim.co/a40e/10410074_1_42.jpg\" alt=\"Mrs. Katherine Drummond\" /> <div> <p class=\"author-name\">Katherine Drummond</p> <p>Winterville Elementary School</p> </div> </li> <li class=\"quote-author u-3\" data-pos=\"3\"> <img class=\"border2 pull-left\" src=\"https://u.ph.edim.co/518a/280669_4_42.png\" alt=\"Mr. Gregg Eilers\" /> <div> <p class=\"author-name\">Gregg Eilers</p> <p>El Vista Elementary</p> </div> </li> </ul> </div> ');        modo.Template.set('join', '<div class=\"container\"> <h3 id=\"join-title\">¡Únete a Edmodo Hoy!</h3> <p class=\"join-description\">Forma parte de la plataforma de educación líder en el mundo y ve lo fácil que es traer a todos juntos, todo en un mismo lugar.</p> <div class=\"button-container\"> <a href=\"javascript:;\" role=\"button\" id=\"free-teacher-signup-button\" clas
